<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <link rel="stylesheet" href="style/style.css" />
    <title>form</title>
  </head>
  <body>
    <main>
      <form action="result.html" method="get">
        <div>
          <input
            type="text"
            name="full name"
            required
            placeholder="FULL NAME"
            value=""
          />
        </div>
        <div>
          <input
            type="email"
            name="full name"
            required
            placeholder="EMAIL"
            value=""
          />
        </div>
        <div>
          <input
            type="number"
            required
            name="number"
            id="number"
            placeholder="PHONE"
            value=""
          />
        </div>
        <div>
          <input type="submit" name="submit" value="Submit" />
        </div>
      </form>
    </main>
  </body>
</html>
